<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera AI Config</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #111827; color: #f3f4f6; font-family: sans-serif; }
        #canvas-wrapper { position: relative; width: 640px; height: 480px; background: #000; border: 2px solid #374151; border-radius: 8px; overflow: hidden; }
        #snapshot-img { width: 100%; height: 100%; object-fit: contain; display: block; }
        #roi-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: crosshair; }
        .btn { transition: all 0.2s; } .btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <nav class="flex justify-between items-center mb-8 bg-gray-800 p-4 rounded-xl shadow-lg border border-gray-700">
        <div class="flex items-center space-x-3">
            <i class="fas fa-microchip text-blue-500 text-2xl"></i>
            <div>
                <h1 class="text-xl font-bold tracking-wide">Vehicle Counter Camera</h1>
                <p class="text-xs text-gray-400">Main control</p>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <!-- STATUS INDICATOR -->
            <div id="status-container" class="flex items-center space-x-2 bg-gray-900 px-3 py-1 rounded-full border border-gray-700">
                <span class="relative flex h-3 w-3">
                  <span id="status-ping" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                  <span id="status-dot" class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                </span>
                <span id="status-text" class="text-xs font-mono text-red-400">OFFLINE</span>
            </div>
        </div>
    </nav>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- CONTROLS -->
        <div class="lg:col-span-1 space-y-6">
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700">
                <h2 class="text-lg font-semibold mb-4 text-orange-400"><i class="fas fa-cogs mr-3"></i> System</h2>
                <div class="grid grid-cols-2 gap-3 mb-3">
                    <button onclick="controlApp('start')" class="btn bg-emerald-600 hover:bg-emerald-500 text-white py-2 rounded-lg"><i class="fas fa-play mr-2"></i> Start</button>
                    <button onclick="controlApp('stop')" class="btn bg-rose-600 hover:bg-rose-500 text-white py-2 rounded-lg"><i class="fas fa-stop mr-2"></i> Stop</button>
                </div>
                <button onclick="controlApp('restart')" class="btn w-full bg-orange-600 hover:bg-orange-500 text-white py-2 rounded-lg"><i class="fas fa-redo mr-2"></i> Restart App</button>
            </div>

            <div class="bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700">
                <h2 class="text-lg font-semibold mb-4 text-blue-400"><i class="fas fa-video mr-3"></i> Stream</h2>
                <input type="text" id="rtspUrl" class="w-full bg-gray-900 border border-gray-600 rounded-lg py-2 px-3 text-sm mb-3" placeholder="rtsp://...">
                <button onclick="saveRtsp()" class="btn w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg"><i class="fas fa-save mr-2"></i> Save URL</button>
            </div>

            <div class="bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700">
                <h2 class="text-lg font-semibold mb-4 text-purple-400"><i class="fas fa-draw-polygon mr-3"></i> ROI</h2>
                <div class="flex justify-between text-sm text-gray-400 mb-3">
                    <span>Points: <span id="point-count" class="text-white">0</span></span>
                    <button onclick="requestSnapshot()" class="text-blue-400 hover:text-white"><i class="fas fa-camera"></i> Refresh</button>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="clearPoly()" class="btn bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg">Clear</button>
                    <button onclick="savePoly()" class="btn bg-green-600 hover:bg-green-500 text-white py-2 rounded-lg">Apply</button>
                </div>
            </div>
        </div>

        <!-- VISUALIZATION -->
        <div class="lg:col-span-2 flex flex-col items-center">
            <div id="canvas-wrapper">
                <div id="loading-overlay" class="absolute inset-0 bg-gray-900 bg-opacity-90 z-20 flex flex-col items-center justify-center">
                    <i class="fas fa-circle-notch fa-spin text-4xl text-blue-500 mb-3"></i>
                    <span id="loading-text" class="text-gray-300 font-medium">Waiting for Snapshot...</span>
                </div>
                <img id="snapshot-img" src="" alt="" draggable="false">
                <canvas id="roi-canvas" width="640" height="480"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('roi-canvas');
        const ctx = canvas.getContext('2d');
        const imgElement = document.getElementById('snapshot-img');
        const loader = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        let points = [];

        window.onload = function() {
            // 1. Get RTSP URL
            fetch('/get_rtsp').then(r => r.text()).then(url => { document.getElementById('rtspUrl').value = url; });
            
            // 2. Start Polling Status
            setInterval(checkStatus, 2000);
            checkStatus();
            
            // 3. Try to load image
            requestSnapshot();
        };

        function checkStatus() {
            fetch('/app_status')
                .then(r => r.json())
                .then(data => {
                    const statusText = document.getElementById('status-text');
                    const statusDot = document.getElementById('status-dot');
                    const statusPing = document.getElementById('status-ping');
                    
                    if (data.running) {
                        statusText.innerText = "ONLINE";
                        statusText.className = "text-xs font-mono text-green-400";
                        statusDot.className = "relative inline-flex rounded-full h-3 w-3 bg-green-500";
                        statusPing.className = "animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75";
                    } else {
                        statusText.innerText = "OFFLINE";
                        statusText.className = "text-xs font-mono text-red-400";
                        statusDot.className = "relative inline-flex rounded-full h-3 w-3 bg-red-500";
                        statusPing.className = "hidden"; // Stop animating if dead
                    }
                })
                .catch(() => console.log("Server unreachable"));
        }

        function requestSnapshot() {
            loader.style.display = 'flex';
            loadingText.innerText = "Requesting Snapshot...";
            imgElement.src = "/request_snapshot?" + new Date().getTime();
        }

        imgElement.onload = function() { loader.style.display = 'none'; draw(); };
        imgElement.onerror = function() { 
            // If offline, don't retry loop forever, just show error
            loadingText.innerText = "Snapshot Failed (App Offline?)";
        };

        // Canvas Logic
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) * (canvas.width / rect.width));
            const y = Math.round((e.clientY - rect.top) * (canvas.height / rect.height));
            points.push({x, y});
            document.getElementById('point-count').innerText = points.length;
            draw();
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (points.length > 0) {
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) ctx.lineTo(points[i].x, points[i].y);
                if (points.length > 2) {
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(59, 130, 246, 0.2)';
                    ctx.fill();
                }
                ctx.strokeStyle = '#3b82f6'; ctx.lineWidth = 2; ctx.stroke();
            }
            points.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#ef4444'; ctx.fill();
            });
        }

        function clearPoly() { points = []; document.getElementById('point-count').innerText = 0; draw(); }

        function savePoly() {
            if (points.length < 3) return alert("Need 3+ points");
            const data = points.map(p => `${p.x} ${p.y}`).join("\n");
            fetch('/save_roi', { method: 'POST', headers: {'Content-Type': 'text/plain'}, body: data })
            .then(r => r.ok ? alert("ROI Updated!") : alert("Error saving"));
        }

        function saveRtsp() {
            const url = document.getElementById('rtspUrl').value;
            fetch('/save_rtsp', { method: 'POST', body: url }).then(() => controlApp('restart'));
        }

        function controlApp(action) {
            fetch('/control_app', { method: 'POST', headers: {'Content-Type': 'text/plain'}, body: action });
            // Immediate status check will likely show offline, then online later
            setTimeout(checkStatus, 1000);
        }
    </script>
</body>
</html>
